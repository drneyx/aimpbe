{% block datatable %}
 <!-- jQuery -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <!-- Bootstrap Bundle with Popper -->
 <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
 <!-- DataTables JS -->
 <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
 <!-- DataTables Buttons JS -->
 <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
 <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.flash.min.js"></script>
 <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
 <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
 <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
 <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
 <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
 <!-- DataTables Select JS -->
 <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js"></script>
 <script>
    document.addEventListener("DOMContentLoaded", function() {

    var path = window.location.pathname;
    console.log('ITEMSSS')
    var sidebarItems = document.querySelectorAll('.sidebar-item');

    sidebarItems.forEach(function (item) {
        var link = item.querySelector('a');

        
        if (link && path.includes(link.getAttribute('href'))) {
            item.classList.add('active');
        } else {
            item.classList.remove('active');
        }
    });
    });


</script>
 <script>
    $(document).ready(function() {
    //   $('.select2').select2();
        var table = $('#productTable').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            lengthChange: true,
            pageLength: 10,
            lengthMenu: [ [10, 20, 50, -1], [10, 20, 50, "All"] ], // Add this line to enable length menu
            dom: 'Bfrtip',
            buttons: [
            {
                extend: 'csv',
                text: 'CSV',
                className: 'd-none'
            },
            {
                extend: 'excel',
                text: 'Excel',
                className: 'd-none'
            },
            {
                extend: 'pdf',
                text: 'PDF',
                className: 'd-none'
            },
            {
                extend: 'print',
                text: 'Print',
                className: 'd-none'
            }
            ],
            columnDefs: [
            { orderable: false, targets: 3 } // Disable ordering on the Actions column
            ],
            language: {
            search: "_INPUT_",
            searchPlaceholder: "Search products"
            }
        });

        $('#select-all').on('click', function() {
            var rows = table.rows({ 'search': 'applied' }).nodes();
            $('input[type="checkbox"]', rows).prop('checked', this.checked);
            if (this.checked) {
            table.rows({ 'search': 'applied' }).select();
            } else {
            table.rows({ 'search': 'applied' }).deselect();
            }
        });

        $('#productTable tbody').on('change', 'input[type="checkbox"]', function() {
            if (!this.checked) {
            var el = $('#select-all').get(0);
            if (el && el.checked && ('indeterminate' in el)) {
                el.indeterminate = true;
            }
            table.row($(this).closest('tr')).deselect();
            } else {
            table.row($(this).closest('tr')).select();
            }
        });

        $('#deleteSelected').on('click', function() {
            table.rows('.selected').remove().draw();
        });

        $('#exportCsv').on('click', function() {
            table.button('.buttons-csv').trigger();
        });

        $('#exportExcel').on('click', function() {
            table.button('.buttons-excel').trigger();
        });

        $('#exportPdf').on('click', function() {
            table.button('.buttons-pdf').trigger();
        });

        $('#exportPrint').on('click', function() {
            table.button('.buttons-print').trigger();
        });

      function showAlert(message, type) {
        var alertBox = '<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
          message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
        $('body').prepend(alertBox);
        setTimeout(function() {
          $('.alert').alert('close');
        }, 3000);
      }
    });
   
  </script>

 {% endblock datatable %}
